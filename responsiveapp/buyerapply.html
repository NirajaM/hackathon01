


<div class="panel panel-default">
                        <div class="panel-heading">
                            Buyer apply for event
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" ng-submit="submit()">
    <div class="form-group">
                                            <label>Name</label> {{buyer.name}}
                                            
    </div>
										
	
	
	
	

<div class="form-group">

	<label>Select auction/event/group</label>
	<select class="form-control" id="sel1"  ng-model="seller.selection"  >
    <option ng-repeat="list in events">{{$index}}-{{list.event.title}}</option>
    
  </select>
  
 </div>
 
	

	 <div class="form-group">
			<label>Terms for buyer </label>
			<pre style="overflow-x:scroll; overflow-y:scroll;  height: 15pc">
			 {{buyer.sellerterms}}
			</pre>

    </div>
	
	<button  class="btn btn-default" ng-click="sellerapply()">Agree</button>

	 
</div>
</div>
</div>	
</div>
