


<div class="panel panel-default">
                        <div class="panel-heading">
                            Enter seller details
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" ng-submit="submit()">
    <div class="form-group">
                                            <label>Name</label>
                                            <input class="form-control" placeholder="Enter name" ng-model="seller.name">
    </div>
										
	<div class="form-group">
                                            <label>Residential Address</label>
                                            <textarea class="form-control" rows="3" ng-model="seller.resaddress"></textarea>
    </div>
	
	
	
	




	 <div class="form-group">
			<label>Terms for sellers </label>
			<pre style="overflow-x:scroll; overflow-y:scroll;  height: 15pc">
			{{management.sellerterms}}
			</pre>

    </div>
	
	<button  class="btn btn-default" ng-click="agree()">Agree</button>

	 
</div>
</div>
</div>	
</div>
