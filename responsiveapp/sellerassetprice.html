


<div class="panel panel-default">
                        <div class="panel-heading">
                            Set price for assets
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
								
								<ul>
  <li ng-repeat="asset in assets">
  
 
	
	<div class="form-group">
                                            <label>asset.title</label>
											<label>Set price</label>
                                            <input type="number" class="form-control" placeholder="Enter price" ng-model="seller.price">
											
											<button  class="btn btn-default" ng-click="confirm(asset.assetid, seller.price)">Confirm</button>
    </div>
	
  
  </li>
</ul>


	 
</div>
</div>
</div>	
</div>
